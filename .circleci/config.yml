# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  flow:
    docker:
      - image: cimg/base:stable
    steps:
      - run: mkdir -p test
      - run: echo "Hello, world!" > test/echo-output
      - persist_to_workspace:
          root: test
          paths:
            - echo-output

  downstream-1:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/workspace_test

      - run: |
          if [[ `cat /tmp/workspace_test/echo-output` == "Hello, world!" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi

          mkdir -p persist

          echo "Persist-workspace!" > persist/persist.txt
          echo "hello-world!" > persist/helloworld.txt
          echo "Updated echo-output" > persist/echo-output

      - persist_to_workspace:
          root: persist
          paths:
            - ['.']

  downstream-2:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/workspace_test

      - run: |
          ls -la /tmp/workspace_test
          cat /tmp/workspace_test/echo-output


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  checkout-workflow:
    jobs:
      - flow
      - downstream-1:
          requires:
            - flow
      - downstream-2:
          requires:
            - downstream-1
